<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="style.css" rel="stylesheet">

</head>
<body id="body-inicio">
    <div class="container-fluid">
        <div class="row justify-content-center align-middle">
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <div class="p-4">
                        <div class="text-center">
                            <h1 class="titulo-medio mb-4" style="font-size: 1.5em;">Ingresa tus datos para empezar tu entrenamiento</h1>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control form-control-user texto-normal-mediano py-2"
                                id="exampleInputEmail" aria-describedby="emailHelp"
                                placeholder="Ingresa tu correo electronico">
                        </div>
                        <div class="form-group mb-4">
                            <input type="password" class="form-control form-control-user texto-normal-mediano py-2"
                                id="exampleInputPassword" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small texto-normal-mediano">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Recuérdame</label>
                            </div>
                        </div>
                        <div class="my-4"></div>
                        <div class="row mx-auto">
                            <a href="index.html" class="btn btn-primary btn-user btn-block texto-normal-mediano py-2" style="color: #ffffff; background-color:#297fba;">
                                Iniciar sesión
                            </a>
                        </div>
                        <div class="my-5"></div>
                        <div class="text-center">
                            <h6 class="texto-normal-mediano-login mb-2">¿Olvidaste tu contraseña?</h6>
                            <h6 class="texto-normal-mediano-login">¿No tienes una cuenta? Regístrate</h6>
                        </div>                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
