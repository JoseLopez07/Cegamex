<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="/modules/redirects/from-login.mjs"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="style.css" rel="stylesheet">
</head>
<body id="body-inicio">
    <div class="container-fluid">
        <div class="row justify-content-center align-middle">
                <div class="col-xxl-3 col-xl-5 col-lg-6 col-md-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body">
                        <div class="p-4">
                        <!-- <div class="text-center titulo-medio">¡Bienvenido a CEGAMEX!</div>-->
                        <div class="mb-4"></div>
                        <div class="text-center">
                            <h1 class="titulo-medio mb-4" style="font-size: 1.5em;">Ingresa los datos que se te piden para crear la cuenta</h1>
                        </div>
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nombre<span>*</span></label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Tu nombre">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Apellido<span>*</span></label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Tu apellido">
                                </div>
                            </div>
                            <div class="mb-3"></div>
                            <div class="form group">
                                <label for="inputUserName">Nombre de usuario<span>*</span></label>
                                <input type="text" class="form-control" id="inputUserName" placeholder="Ingrese un nombre de usuario">
                            </div>
                            <div class="mb-3"></div>
                            <div class="form-group">
                                <label for="inputEmail">Correo<span>*</span></label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="@cemex.mx">
                            </div>
                            <div class="mb-3"></div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2">Contraseña<span>*</span></label>
                                    <input type="password" class="form-control" id="inputPass" placeholder="Ingrese una contraseña">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress2">Confirmación<span>*</span></label>
                                    <input type="password" class="form-control" id="inputPassConf" placeholder="Confirme la contraseña">
                                </div>
                            </div>
                            <div class="mb-4"></div>
                            <div class="text-center">
                                <div class="custom-control custom-checkbox small texto-normal-mediano">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">¿Eres administrador?</label>
                                </div>
                            </div>
                            <div class="mb-4"></div>
                            <div class="row mx-auto">
                                <button id="btn-registrar" class="btn btn-primary btn-user btn-block texto-normal-mediano py-2">
                                    Registrar
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
